<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<div class="container mt-5">
    <h1> Customer Registration</h1>

    <!-- Form for adding or updating a customer -->
    <form action="#" th:action="@{/addOrUpdateCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:name="id" th:value="${customer.id}" />

        <div class="mb-3">
            <label for="Number" class="form-label">Enter the customer Number:</label>
            <input type="number" id="Number" name="Number" class="form-control" th:value="${customer.number}" />
            <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
        </div>
        <div class="mb-3">
            <label for="cname" class="form-label">Enter the name of the customer:</label>
            <input type="text" id="cname" name="cname" class="form-control" th:value="${customer?.cname}" />
        </div>
        <div class="mb-3">
            <label for="idepo" class="form-label">Enter the initial deposit of the customer:</label>
            <input type="text" id="idepo" name="idepo" class="form-control" th:value="${customer?.idepo}" />
        </div>
        <div class="mb-3">
            <label for="noy" class="form-label">Enter the number of years of the customer:</label>
            <input type="text" id="noy" name="noy" class="form-control" th:value="${customer?.noy}" />
        </div>
        <div class="mb-3">
            <label for="tos" class="form-label">Enter the type of service for the customer:</label>
            <input type="text" id="tos" name="tos" class="form-control" th:value="${customer?.tos}" />
        </div>
        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>

    <!-- Table to display customers -->
    <table class="table mt-5">
        <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Initial deposit</th>
            <th>No of Years</th>
            <th>Type of service</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the customer list and display each customer -->
        <tr th:each="customer : ${customers}">
            <td th:text="${customer?.number}"></td>
            <td th:text="${customer?.cname}"></td>
            <td th:text="${customer?.noy}"></td>
            <td th:text="${customer?.idepo}"></td>
            <td th:text="${customer?.tos}"></td>
            <td>
                <a th:href="@{/edit(id=${customer?.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete(id=${customer?.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/pi(id=${customer?.id})}" class="btn btn-danger">Project Investment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
